<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Silverlight Project Test Page </title>
    
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript" src="TestPage.html.js"></script>
    <script type="text/javascript">
        function play()
        {
            document.getElementById('SilverlightControl').Content.Player.Play();
        }
        
        function load(url)
        {
            document.getElementById('SilverlightControl').Content.Player.Url = url;
        }
    </script>
</head>

<!-- Give the keyboard focus to the Silverlight control by default -->
<body onload="document.getElementById('SilverlightControl').focus()">
    <div id="SilverlightControlHost" >
        <script type="text/javascript">
            createSilverlight();
        </script>
    </div>
    
    <input name="urlinput" type="text" value="tentpeg.mp3" /><input type="button" onclick="load(urlinput.value)" value="Load" />
    <input type="button" onclick="play()" value="Play" />
    
</body>
</html>

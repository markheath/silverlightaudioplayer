<html>
<head>
    <title>MultiPlayer Silverligh Audio Player</title>
    <meta name="keywords" content="Microsoft, Silverlight, Audio, MP3, WMA, .NET, Open Source, Mark Heath" />
    <meta name="description" content="MultiPlayer is a Silverlight MP3 player that can play from a playlist." />
    <style type="text/css">
        body { font-family: Tahoma,Arial,Sans-Serif; }
        #SilverlightControlHost { width: 640px; height: 440px; }
    </style>
    
    <script type="text/javascript">
    function test(argument) {
       var silverlightControl = document.getElementById('SilverlightControl');
       if(silverlightControl)
       {
           silverlightControl.Content.Player.Play(argument);       
       }
    }
    </script>
    
    
</head>

<body onload="bodyOnLoad()">
	<h3>Silverlight Audio Player - Multi-Player</h3>
    <p>By <a href="http://mark-dot-net.blogspot.com/">Mark Heath</a>. Source code available at <a href="http://www.codeplex.com/slaudioplayer">http://www.codeplex.com/slaudioplayer</a></p>

    <div id="SilverlightControlHost">
		<object data="data:application/x-silverlight," type="application/x-silverlight-2-b1" id="SilverlightControl" Name="SilverlightControl" width="100%" height="100%">
			<param name="source" value="ClientBin/TestHarness.xap"/>
			<param name="background" value="#FFFF80" />

			<a href="http://go.microsoft.com/fwlink/?LinkID=108182" style="text-decoration: none;">

     			<img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" style="border-style: none"/>
			</a>
		</object>
		<iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>
    </div>


</body>
</html>

<html>
<head>
    <title>Simple Silverlight Audio Player</title>
    <meta name="keywords" content="Microsoft, Silverlight, Audio, MP3, WMA, .NET, Open Source, Mark Heath" />
    <meta name="description" content="MultiPlayer is a Silverlight MP3 player that can play from a playlist." />
    <style type="text/css">
        body { font-family: Tahoma,Arial,Sans-Serif; background-color: cadetblue; }
        #SilverlightControlHost { width: 295px; height: 30px; background-color: cadetblue;  }
    </style>
    
    <script type="text/javascript">
    function test(argument) {
       var silverlightControl = document.getElementById('SilverlightControl');
       if(silverlightControl)
       {
           silverlightControl.Content.Player.Play(argument);       
       }
    }
    </script>
    
    
</head>

<body onload="bodyOnLoad()">
	<h3>Silverlight Audio Player - Single-Player</h3>
    <p>By <a href="http://mark-dot-net.blogspot.com/">Mark Heath</a>. Source code available at <a href="http://www.codeplex.com/slaudioplayer">http://www.codeplex.com/slaudioplayer</a></p>

    <div id="SilverlightControlHost">
		<object data="data:application/x-silverlight," type="application/x-silverlight-2" id="SilverlightControl" width="100%" height="100%">
			<param name="source" value="ClientBin/AudioPlayer.xap"/>
			<param name="background" value="transparent" />
			<param name="Windowless" value="true" />
			<param name="initParams" value="Url=http://www.wordandspirit.co.uk/blog/audio/dont-look-at-me.mp3,Artist=Mark Heath,Title=Don't look at me,AutoPlay=true" />
			<a href="http://go.microsoft.com/fwlink/?LinkID=124807" style="text-decoration: none;">

     			<img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" style="border-style: none"/>
			</a>
		</object>
		<iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>
    </div>


</body>
</html>
